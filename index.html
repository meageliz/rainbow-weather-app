<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="images/chart.png" />
    <link rel="stylesheet" href="js/java.js" />
  </head>
  <body>
      <div class="container">
      <div class="weather-app">
        <form>
        <div class="city-picker">Pick a city, any city...</div>
<div class="row">
  <div class="col-6">
          <input
            type="search"
            class="city-input"
            id="city-input-id"
            placeholder="  i.e. Madrid, Paris, Bogotá..."
            autofocus="on"
          />
</div>
<div class="col-3">
          <input
            type="submit"
            class="search-button"
            id="search-button-id"
            value="Search city"
          />
        </form>

</div>
<div class="col-3">
        <button class="location-button" type="button" id="location-button-id">
          Current location
        </button>
</div>
</div>
        <br />
        <h1>
          <img src="" id="icon" class="float-left" />
          <span class="temperature" id="temperature">17</span>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </h1>
        <h2>London</h2>
        <h3>
          <span id="date-time">Monday at 16:09</span>
          <br />
          <span id="weather-description">Mostly cloudy</span>
        </h3>

      

        <div class="row">
          <div class="col-2">Tmw</div>
          <div class="col-2">Wed</div>
          <div class="col-2">Thurs</div>
          <div class="col-2">Fri</div>
          <div class="col-2">Sat</div>
          <div class="col-2">Sun</div>
        </div>
        <br /><br />
        <div class="coder-cred">
          <a href="https://github.com/meageliz/rainbow-weather-app" target="_blank" class="github-link">Open-source code</a> by
          <a
            href="https://www.linkedin.com/in/meagangardner/"
            target="_blank"
            class="coder-link"
            >Meag Gardner</a
          > & hosted on Netlify
        </div>
        <br /><br />
      </div>
    </body></div>
    <script src="js/java.js"></script>
  </body>
</html>
